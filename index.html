<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./devchallenges.png" type="image/x-icon" />
    <title>Our team</title>
    <!-- Estilos / Styles -->
    <link rel="stylesheet" href="./styles.css" type="text/css" media="all" />
</head>
<body>
    <main>
        <div id="container-title">
            <h1>El equipo creativo</h1>
            <div class="container-description">
                <h2 class="subtitle-description">¿Quiénes somos?</h2>
                <p class="description">Somos un equipo de personas creativamente diversas, motivadas e innovadoras que
                    trabajan en varios lugares del mundo.</p>
            </div>
        </div>
        <div id="grid-images">
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo1.png" alt="Bill Mahoney" />
                    <figcaption>Bill Mahoney</figcaption>
                </figure>
                <p>Dueño del producto</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo2.png" alt="Saba Cabrera" />
                    <figcaption>Saba Cabrera</figcaption>
                </figure>
                <p>Directora de arte</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo3.png" alt="Shae Le" />
                    <figcaption>Shae Le</figcaption>
                </figure>
                <p>Líder tecnológico</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo4.png" alt="Skylah Lu" />
                    <figcaption>Skylah Lu</figcaption>
                </figure>
                <p>Diseñadora UX</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo5.png" alt="Griff Richards" />
                    <figcaption>Griff Richards</figcaption>
                </figure>
                <p>Desarrollador</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./photo6.png" alt="Stan John" />
                    <figcaption>Stan John</figcaption>
                </figure>
                <p>Desarrollador</p>
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>Creado por <a target="blank">Javier Valeriano</a></p>
    </footer>
    <script src="./index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
